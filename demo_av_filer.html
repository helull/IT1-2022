<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="inpFilNavn" placeholder="Velg/Ta bilde">
    <img src="" id="bilde" alt="Velg et bilde">
    <script>
        var inpFilNavn = document.getElementById("inpFilNavn");
        var bilde = document.getElementById("bilde")
        
        function velgFil() {
            var aktueltFilNavn = inpFilNavn.files[0].name;
            alert(aktueltFilNavn)
            bilde.src=aktueltFilNavn;
        }
        
        inpFilNavn.addEventListener("change",velgFil);

    </script>
</body>
</html>
